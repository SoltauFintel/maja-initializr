	\#else
	<title>${theProjectName}</title>
	\#end
	
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
#if ($auth)    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet" type="text/css">
#end
#if ($sbadmin2)
    <link href="https://cdn.jsdelivr.net/npm/metismenu@1.1.3/dist/metisMenu.min.css" rel="stylesheet" type="text/css">

<body>
    <div id="wrapper">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">${theProjectName}</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                	\#include ("templates/menu.html")
                </div>
            </div>
        </nav>

            <div class="container-fluid">
$bodyContent
            </div>
        </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/metismenu@1.1.3/dist/metisMenu.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.min.js"></script>
